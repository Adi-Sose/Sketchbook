<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Stopwatch</title>
</head>

<body class="h-100 pt-4">
    <div class="w-25 container p-4 border border-dark rounded mt-4">
        <h2 class="text-center mb-4"><i class="fas fa-stopwatch"></i> Stopwatch <i class="fas fa-stopwatch"></i> </h2>
        <h3 class="text-center"><span id="Minutes"></span>:<span id="Seconds"></span>:<span id="Tens"></span></h3>
        <div class="d-flex justify-content-around mt-4">
            <button class="btn btn-success w-100 mx-3" onclick="Start()"><i class="fas fa-play "></i></button>
            <button class="btn btn-info w-100 mx-3" onclick="Stop()"><i class="fas fa-pause "></i></button>
            <button class="btn btn-danger w-100 mx-3" onclick="Reset()"><i class="fas fa-sync-alt "></i></button>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
