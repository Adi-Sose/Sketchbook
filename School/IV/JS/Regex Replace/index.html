<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Censor pattern</title>
</head>

<body class="h-100 pt-4">
    <div class="w-25 container p-4 border border-dark rounded mt-4">
        <h2 class="text-center mb-4"><i class="fas fa-asterisk"></i> Censor pattern <i class="fas fa-asterisk"></i> </h2>
        <textarea class="form-control mb-3" id="Text" rows="3" style="resize: none;" placeholder="Text"></textarea>
        <div class="input-group my-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Regex pattern</span>
            </div>
            <input id="Regex" type="text" class="form-control" />
            <button class="btn btn-danger ml-2" onclick="Censor()"> Go </button>
        </div>
        <textarea class="form-control mt-3" id="Result" rows="3" style="resize: none;" placeholder="Censored text" disabled></textarea>
        <script src="script.js"></script>
    </div>
</body>

</html>
