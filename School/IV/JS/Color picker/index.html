<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Color picker</title>
</head>

<body class="h-100 pt-4">
    <div class="w-25 container p-4 border border-dark rounded mt-4">
        <div>
            <h2 class="text-center mb-4"> <i class="fas fa-paint-brush"></i> Color picker <i class="fas fa-paint-brush"></i> </h2>
            <input type="range" min="0" max="255" class="slider" id="Red" oninput="UpdateColor()">
            <input type="range" min="0" max="255" class="slider" id="Green" oninput="UpdateColor()">
            <input type="range" min="0" max="255" class="slider" id="Blue" oninput="UpdateColor()">
        </div>
        <div class="input-group my-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Result</span>
            </div>
            <input id="Result" type="text" class="form-control text-center" disabled />
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
