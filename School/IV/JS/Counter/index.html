<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Counter</title>
</head>

<body class="h-100 pt-4">
    <div class="w-25 container p-4 border border-dark rounded mt-4">
        <h2 class="text-center mb-4"><i class="fas fa-sort-numeric-down"></i> Counter <i class="fas fa-sort-numeric-down"></i></h2>
        <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-primary" onclick="AddClick()">Click me!</button>
        </div>
        <div class="input-group my-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Clicks</span>
            </div>
            <input id="Clicks" type="text" class="form-control" disabled />
        </div>
        <div class="input-group my-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Total clicks</span>
            </div>
            <input id="TotalClicks" type="text" class="form-control" disabled />
            <button class="btn btn-sm btn-danger ml-4" onclick="Reset()">Reset</button>
            <script src="script.js"></script>
        </div>
</body>

</html>
